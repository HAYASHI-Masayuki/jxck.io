<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <!-- これが必要-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodePen - media queries range syntax</title>

    <style>
      @media (width < 600px) {
        h1 {
          color: red;
        }
      }

      @media (600px <= width < 800px) {
        h1 {
          color: blue;
        }
      }

      @media (800px <= width) {
        h1 {
          color: green;
        }
      }
    </style>
  </head>
  <body>
    <h1>media queries range syntax</h1>
  </body>
</html>
