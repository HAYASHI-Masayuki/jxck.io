<style>
* {
  box-sizing: border-box;
}

:root {
  --table-padding: 0.5em;
  --line-char-width: 0.5em;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
}

/*
 * 左右の罫線
 */
th::before,
td::before {
  content: "|";
  font-weight: normal;
}

tr::after {
  content: "|";
  font-weight: normal;
}


/*
 * tbodyの最初の行だけ左右の罫線を2本にする
 */
tbody tr:first-child td::before,
tbody tr:first-child::after {
  content: "|\A|";
  white-space: pre;
}

/*
 * theadとtbodyの間の仕切り
 */
th {
  position: relative;
}

th::after {
  content: "-----------------------------------------------------------------";
  white-space: nowrap;
  overflow: hidden;
  text-overflow: clip;
  position: absolute;
  letter-spacing: 0.1em;
  font-weight: normal;
  top: 100%;
}



.align-center {
  text-align: center;
}

th::after {
  left: calc(var(--line-char-width) + var(--table-padding));
  right: var(--line-char-width);
}

th::before,
td::before {
  margin-right: var(--table-padding);
}

th,
td {
  text-align: left;
  padding-right: var(--table-padding);
}

</style>
