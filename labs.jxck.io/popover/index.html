<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  form {
    width: 30vw;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 1rem;
    
    textarea {
      width: 100%;
      height: 10rem;
    }
    button {
      width: min-content;
    }

    :popover-open {
      padding: 0 1rem;
      box-sizing: border-box;
      text-align: center;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
    }

    @supports (top: anchor(top)) {
      :popover-open {
        width: max-content;
        bottom: anchor(bottom);
        right: anchor(right);
        position: relative;
        top: unset;
        left: unset;
      }
    }
  }
</style>

<h1>popover DEMO</h1>

<form>
  <label>login</label>
  <textarea id="anchor" name="body"></textarea>
  <div id="popover" anchor="anchor" popover>
    <p>you're not Jxck</p>
  </div>
  <button type="button" popovertarget="popover">ok</button>
</form>
