<h1>crossorigin Attribute DEMO</h1>

<p>request cross origin from <em>https://labs.jxck.io</em> to <em>https://lab2.jxck.io</em>

<p>see the console for result

<p>no crossorigin attr and response has a-c-a-o = accessable

<p>with crossorigin attr and response has a-c-a-o = blocked
