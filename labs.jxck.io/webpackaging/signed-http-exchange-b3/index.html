<p>open google chrome with option and flags</p>

<ul>
  <li><a href=chrome://flags/#enable-signed-http-exchange>chrome://flags/#enable-signed-http-exchange</a>
  <li><a href=chrome://flags/#allow-sxg-certs-without-extension>chrome://flags/#allow-sxg-certs-without-extension</a>
</ul>

<pre><code></code></pre>
<script>
  (async () => {
    const res = await fetch('cert_base64.txt')
    const base64 = await res.text()
    console.log(base64)
    document.querySelector('code').textContent = `
# mac
$ open -a Google\ Chrome\ Canary --args --ignore-certificate-errors-spki-list=${base64}

# linux
$ google-chrome-unsgtable --args --ignore-certificate-errors-spki-list=${base64}
`
  })()
</script>
