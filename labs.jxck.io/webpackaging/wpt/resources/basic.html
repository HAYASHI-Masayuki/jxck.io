<!DOCTYPE html>
<title>Subresource loading with link rel="webbundle"</title>
<body>
  <h1>basic</h1>
  <link
    rel="webbundle"
    href="subresource.wbn"
    resources="
               https://localhost.jxck.io:3000/test.css
               https://localhost.jxck.io:3000/test.js
               https://localhost.jxck.io:3000/root.js
               https://localhost.jxck.io:3000/submodule.js
              "/>

  <link rel=stylesheet href=https://localhost.jxck.io:3000/test.css>
  <script src=https://localhost.jxck.io:3000/test.js></script>
  <script>
    (async () => {
      const module = await import('/root.js');
      console.log(module.result, 'OK');
    })();
  </script>
</body>
