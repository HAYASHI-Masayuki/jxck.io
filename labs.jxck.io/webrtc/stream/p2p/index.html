<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">

<title>Stream P2P DEMO | labs.jxck.io</title>

<style>
  video {
    width: 300px;
    border: 1px solid #ccc;
  }
  input[type=text] {
    width: 15em;
  }
  textarea {
    width: 100%;
    height: 100em;
  }
</style>

<h1>Stream P2P DEMO</h1>
<h2>ID: <span id=id></span> (or use url hash)</h2>

<form id=start method=post>
  <button type=submit id=call>call</button>
  <span>to</span>
  <input id=peer name=peer type=text autofocus placeholder="peer id" />
  <ul id=devices></ul>
</form>

<div id=videos>
  <video autoplay id=local></video>
  <video autoplay id=remote></video>
</div>

<textarea id=sdp></textarea>

<button id=stats>stats</button>

<script src=../../lib/config.js></script>
<script src=p2p.js></script>
