<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Nullish Coalescing DEMO</title>

<style>
</style>

<h1>Nullish Coalescing DEMO</h1>

<p>see the console</p>

<script>
  'use strict';

  document.on('DOMContentLoaded', (e) => {
    console.log(e)

    const o = {
      nul:   null,
      undef: undefined,
      text:  'foo bar'
    }

    console.log(o.nul   ?? 'alternate')
    console.log(o.undef ?? 'alternate')
    console.log(o.text  ?? 'alternate')
  })
</script>
