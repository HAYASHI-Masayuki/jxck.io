<h1>WebCodecs/WebTransport Chat DEMO</h1>
<pre>
$ open -a /Applications/Google\ Chrome\ Canary.app --args --enable-blink-features=WebCodecs
</pre>

<video id=local autoplay></video>
<canvas id=remote></canvas>
<button id=start>start</button>

<script src=cbor.js></script>
<script>
  'use strict';
  const $  = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)
  EventTarget.prototype.on = EventTarget.prototype.addEventListener

  const width  = 320
  const height = 240

  document.on('DOMContentLoaded', async (e) => {
    const url = `quic-transport://labs.jxck.io:50000/echo`
    const transport = new QuicTransport(url)
    await transport.ready

    const stream = await transport.createBidirectionalStream()
    const writer = stream.writable.getWriter()
    const reader = stream.readable.getReader()

    // const writer = transport.sendDatagrams().getWriter()
    // const reader = transport.receiveDatagrams().getReader()

    $('#start').on('click', async (e) => {
      // Canvas
      const $canvas  = $('#remote')
      $canvas.width  = width
      $canvas.height = height
      const ctx = $canvas.getContext('2d')

      // Video
      const $video = $('#local')
      $video.srcObject = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: { width, height }
      })
      const [videoTrack] = $video.srcObject.getVideoTracks()

      // Decoder
      const videoDecoder = new VideoDecoder({
        output: async (chunk) => {
          console.log(chunk)
          const imageBitmap = await chunk.createImageBitmap()
          // console.log(imageBitmap)
          ctx.drawImage(imageBitmap, 0, 0)
        },
        error: function() {
          console.error(arguments)
        }
      })

      videoDecoder.configure({
        codec: 'vp8',
      })


      // Encoder
      const videoEncoder = new VideoEncoder({
        output: function(chunk) {
          console.log(chunk)

          const {data, duration, timestamp, type} = chunk
          const buffer = new Uint8Array(data)
          const encoded = CBOR.encode({
            duration, timestamp, type,
            length: buffer.length
          })
          writer.write(encoded)
          writer.write(buffer)
        },
        error: function() {
          console.error(arguments)
        }
      })
      await videoEncoder.configure({
        codec:     'vp8',
        framerate: 10,
        width, height
      })


      const videoReader = (new VideoTrackReader(videoTrack))
      videoReader.start(async (videoFrame) => {
        videoEncoder.encode(videoFrame)
      })


      setTimeout(() => {
        console.log('stop')
        videoReader.stop()
      }, 2000)


      while(true) {
        let {done, value} = await reader.read()
        const header = CBOR.decode(value.buffer)

        let data = new Uint8Array([])
        while (data.length < header.length) {
          let {done, value} = await reader.read()
          data = new Uint8Array([...data, ...value])
        }
        header.data = data
        console.log(header)

        const encoded = new EncodedVideoChunk(header)
        videoDecoder.decode(encoded)

        if (done) break;
      }
    })

    $('#start').click()
  })
</script>
