<!DOCTYPE html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>Trusted Types without Policy DEMO | labs.jxck.io</title>
</head>
<body>
  <h1>Trusted Types without Policy DEMO</h1>
  <script>

    if (window.trustedTypes && trustedTypes.createPolicy) {
      trustedTypes.createPolicy('default', {
        createHTML: (unsafe, args) => {
          console.log('createHTML', unsafe, args)
          return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        },
        createScript: (unsafe, args) => {
          console.log('createScript', unsafe, args)
          if (unsafe.startsWith('javascript:')) {
            throw new Error('javascript scheme not allowed')
          }
          return unsafe
        },
        createScriptURL: (unsafe, args) => {
          console.log('createScriptURL', unsafe, args)
          const unsafeurl = new URL(unsafe)
          const currenturl = new URL(location.href)

          const safelist = [
            currenturl.origin,
            'https://unpkg.com',
            'https://www.google-analytics.com',
          ]

          if (safelist.includes(unsafeurl.origin) === false) {
            throw new Error('url of unexpected origin')
          }

          return unsafe
        }
      })
    }

    try {
      const $div = document.createElement('div')
      $div.innerHTML = '<img src=/ onerror="alert(10)">'
    } catch(err) {
      console.error(err)
    }

    try {
      const $script = document.createElement('script')
      $script.src = 'https://example.com/script.js'
    } catch(err) {
      console.error(err)
    }

    try {
      const $script = document.createElement('script')
      $script.textContent = 'console.log(0)'
      document.body.appendChild($script)
    } catch(err) {
      console.error(err)
    }

    try {
      location.href = 'javascript:alert(0)'
    } catch(err) {
      console.error(err)
    }
  </script>
</body>
