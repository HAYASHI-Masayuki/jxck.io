<title>Head of Line Blocking Demo | labs.jxck.io</title>

<style>
#prot {
  font-family: sans-serif;
  font-size: 2em;
  color: red;
}

#total {
 font-size: 2em;
 color: blue;
}
</style>

<script>
const start = Date.now()
window.addEventListener("load", (event) => {
  const end = Date.now()
  document.getElementById("total").textContent = end-start

  const url = new URL(location.href)
  document.getElementById("prot").textContent = url.protocol
})
</script>

<h1>Head of Line Blocking Demo</h1>
<p>6 large file blocks small files in HTML served via <span id=prot></span></p>
<p><strong>Load Time: <span id=total></span> ms</strong></p>
