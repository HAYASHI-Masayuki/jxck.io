<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Container Queries DEMO</title>
</head>
<style>
.container {
  --theme: foo;
  color: green;
}

@container style(--theme: foo) {
  em {
    color: red;
  }
}
</style>
<body>
  <div style="--theme: foo">
    <p>hello container <em>style</em> query !!</p>
  </div>
</body>
</html>
