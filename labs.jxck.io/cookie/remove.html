<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Cookie Remove DEMO</title>

<h1>Cookie Remove</h1>

<a href=basic.html>basic</a>

<script>
  console.log(document.cookie)
  const cookies = new Map(document.cookie.split(`;`).map((e) => e.trim().split("=")))
  console.log(cookies)
  for (const [k, v] of cookies.entries()) {
    document.cookie=`${k}=${v}; Max-Age=0`
  }
</script>
