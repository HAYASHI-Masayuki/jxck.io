<style>
host-element {
  display: block;
  border: solid 1px black;
}
</style>

<h2>global</h2>

<host-element>
  <template shadowroot=closed>
    <style>
      h2 {
        background-color: blue;
      }
      ::slotted(h2) {
        background-color: red;
      }
    </style>
    <h2>Inner Shadowroot</h2>
    <slot></slot>
  </template>
  <h2>Slotted Content</h2>
</host-element>



<script>
const $template = document.querySelector('host-element')
const html = $template.getInnerHTML({includeShadowRoots: true});
console.log(html)
</script>
