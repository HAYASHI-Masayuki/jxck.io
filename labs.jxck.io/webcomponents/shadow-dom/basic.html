<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Declarative ShadowDOM DEMO</title>

<h1>Declarative ShadowDOM DEMO</h1>

<script>
  customElements.whenDefined('host-element').then((a) => {
    console.log(a)
  })
  console.log(customElements.get('host-element'))
</script>

<style>
host-element {
  display: block;
  border: solid 1px black;
}
</style>

<h2>global</h2>

<host-element>
  <template shadowroot=open>
    <style>
      ::slotted(h2) {
        background-color: blue;
      }
    </style>
    <slot></slot>
  </template>
  <h2>Slotted Content</h2>
</host-element>
