<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Media Session DEMO | labs.jxck.io</title>

<style>
audio {
  display: block;
}
</style>

<h1>Media Session DEMO</h1>

<audio controls preload=metadata type=audio/wave></audio>

<button id=prev>◀◀</button>
<button id=play>▶</button>
<button id=pause>■</button>
<button id=next>▶▶</button>

<script>
  'use strict';
  const $  = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)
  EventTarget.prototype.on = EventTarget.prototype.addEventListener

  class Player {
    constructor($audio, tracks) {
      this.$audio = $audio
      this.tracks = tracks
      this.currentId  = 0
      this.$audio.src = this.currentSrc()
    }

    currentSrc() {
      const track = this.tracks[this.currentId]
      return `../assets/Japanese/${track}`
    }

    play() {
      this.$audio.play()
      navigator.mediaSession.playbackState = "playing";
    }
    pause() {
      this.$audio.pause()
      navigator.mediaSession.playbackState = "paused";
    }

    change() {
      this.$audio.src = this.currentSrc()
      this.metadata()
      this.play()
    }
    next() {
      if (this.currentId < this.tracks.length-1) {
        this.currentId ++
        this.change()
      }
    }
    prev() {
      if (this.currentId > 0) {
        this.currentId --
        this.change()
      }
    }

    seekto(time) {
      this.$audio.currentTime = time;
    }

    metadata() {
      navigator.mediaSession.metadata = new MediaMetadata({
        title:  this.tracks[this.currentId],
        artist: "sample artist",
        album:  "sample album",
        artwork: [
          {
            src:   "https://logo.jxck.io/jxck.256x256.png",
            sizes: '256x256',
            type:  'image/png'
          }
        ]
      })
    }
  }


  document.on('DOMContentLoaded', async (e) => {
    console.log(e)
    if (navigator.mediaSession === undefined) return alert('mediaSession unsupported')

    const tracks = [
      "female1.wav",
      "female2.wav",
      "female3.wav",
      "male1.wav",
      "male2.wav",
      "male3.wav",
    ]
    const player = new Player($('audio'), tracks)

    $('#play').on('click',  (e) => {
      console.log(e)
      player.play()
    })
    $('#pause').on('click', (e) => {
      console.log(e)
      player.pause()
    })
    $('#prev').on('click',  (e) => {
      console.log(e)
      player.prev()
    })
    $('#next').on('click',  (e) => {
      console.log(e)
      player.next()
    })

    navigator.mediaSession.setActionHandler("play",          (e) => { player.play()  })
    navigator.mediaSession.setActionHandler("pause",         (e) => { player.pause() })
    navigator.mediaSession.setActionHandler("previoustrack", (e) => { player.prev()  })
    navigator.mediaSession.setActionHandler("nexttrack",     (e) => { player.next()  })

    // navigator.mediaSession.setActionHandler("seekto",        (e) => { player.seekto(e.seekTime) })
    // navigator.mediaSession.setActionHandler("seekbackward", () => {})
    // navigator.mediaSession.setActionHandler("seekforward",  () => {})
    // navigator.mediaSession.setActionHandler("skipad",       () => {})
  })
</script>
