<style>

.mozaic-player {
  display: grid;
  color: #fff;
  background-color: #000;
}
.mozaic-player button {
  border:           none;
  background-color: initial;
}
.mozaic-player input[type=range] {
  -webkit-appearance: none;
  -moz-appearance:    none;
  background-color:   #fff;
  height:             2px;
  border-radius:      2px;
}
.mozaic-player input::-moz-range-track {
  background-color:   #fff;
}

/* progress bar */
.grid-progress {
  grid-area:   progress;
  display:     inline-flex;
  align-items: center;
}
.grid-progress .current {
}
.grid-progress .progress {
  -webkit-appearance: none;
  -moz-appearance:    none;
  appearance:         none;
  border-radius:      2px;
  border: none;
  width:  100%;
  height: 6px;
  margin: 0 1rem;
}

progress[value]::-webkit-progress-bar {
  background-color: white;
  border-radius:    2px;
}
progress[value]::-moz-progress-bar {
  background-color: royalblue;
  border-radius:    2px;
}
progress[value]::-webkit-progress-value {
  background-color: royalblue;
  border-radius:    2px;
}

/* controls */
.grid-volume {
  display:   flex;
  grid-area: volume;
  align-items:     center;
  justify-content: flex-end;
}
.grid-play {
  display:   flex;
  grid-area: play;
  align-items:     center;
  justify-content: space-between;
}
.grid-speed {
  display:   flex;
  grid-area: speed;
  align-items:     center;
  justify-content: flex-start;
}

.volume,
.playbackRate {
  width: 100%;
}

  /* layout for mobile */
  @media screen and (max-width: 1024px) {
    .mozaic-player {
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      grid-template-areas:
        "progress"
        "play"
        "speed";
    }
    .mozaic-player svg {
      width: 2.8rem;
    }
    .grid-volume {
      display: none;
    }
    .grid-play {
      margin: 0 10%;
    }
    .grid-speed {
      margin: 0 20%;
    }
  }

  /* layout for PC */
  @media screen and (min-width: 1024px) {
    .mozaic-player {
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows:    1fr 1fr;
      grid-template-areas:
        "progress progress progress"
        "volume play speed";
      grid-gap: 10%;
      padding: 1%;
    }

    .mozaic-player svg {
      width: 3rem;
    }
    .grid-volume {
    }
    .grid-play {
      margin: 0 20%;
    }
    .grid-speed {
    }
  }
</style>


<mozaic-player>
  <div class=mozaic-player>
    <slot name=audio></slot>

    <div class=grid-progress>
      <time class=current datetime=00:00:00>00:00:00</time>
      <progress class=progress value=0 tabindex=0></progress>
      <time class=duration datetime=00:00:00>00:00:00</time>
    </div>

    <div class=grid-volume>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- vol minus -->
        <path
          fill="#fff"
          stroke="#fff"
          stroke-linejoin="round"
          stroke-width="30"
          d="
          M  30 100
          L  90 100
          L 140  50
          L 140 250
          L  90 200
          L  30 200
          Z
          "/>

        <circle
          cx="170"
          cy="150"
          r="30"
          stroke="#fff"
          stroke-width="18"
          stroke-linecap="round"
          stroke-dashoffset="85"
          stroke-dasharray="124,110"
          fill="transparent">
        </circle>
      </svg>

      <input class=volume type=range title=volume value=0.5>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- vol plus -->
        <path
          fill="#fff"
          stroke="#fff"
          stroke-linejoin="round"
          stroke-width="30"
          d="
          M  30 100
          L  90 100
          L 140  50
          L 140 250
          L  90 200
          L  30 200
          Z
          "/>

        <circle
          cx="170"
          cy="150"
          r="30"
          stroke="#fff"
          stroke-width="18"
          stroke-linecap="round"
          stroke-dashoffset="85"
          stroke-dasharray="124,110"
          fill="transparent">
        </circle>

        <circle
          cx="170"
          cy="150"
          r="70"
          stroke="#fff"
          stroke-width="18"
          stroke-linecap="round"
          stroke-dashoffset="96"
          stroke-dasharray="176,279"
          fill="transparent">
        </circle>

        <circle
          cx="170"
          cy="150"
          r="110"
          stroke="#fff"
          stroke-width="18"
          stroke-linecap="round"
          stroke-dashoffset="64"
          stroke-dasharray="185,448"
          fill="transparent">
        </circle>
      </svg>
    </div>

    <div class=grid-play>
      <button class=back title="back 10s">


        <svg viewBox="0 0 300 300">
          <!-- back -->
          <circle
            cx="150"
            cy="150"
            r="110"
            stroke="#fff"
            stroke-width="21"
            stroke-dashoffset="0"
            stroke-dasharray="449,66"
            fill="transparent">
          </circle>

          <text
            x="150"
            y="150"
            fill="#fff"
            font-size="110"
            font-weight="bold"
            font-family="sans-serif"
            text-anchor="middle"
            dominant-baseline="central">10</text>
          </text>

          <path stroke="#fff"
                stroke-width="1"
                fill="#fff"
                d="
                M 160 5
                L 160 80
                L 100 40
                Z
                "/>
        </svg>
      </button>
      <button class=play title=play>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
          <!-- >  -->
          <path
            fill="#fff"
            stroke="#fff"
            stroke-linejoin="round"
            stroke-width="30"
            d="
            M 70  30
            L 250 150
            L 70  270
            Z
            "/>
        </svg>
      </button>
      <button class=forward title="forward 30s">
        <svg viewBox="0 0 300 300">
          <!-- forward -->
          <circle
            cx="150"
            cy="150"
            r="110"
            stroke="#fff"
            stroke-width="21"
            stroke-dashoffset="0"
            stroke-dasharray="518,70"
            fill="transparent">
          </circle>

          <text
            x="150"
            y="150"
            fill="#fff"
            font-size="110"
            font-weight="bold"
            font-family="sans-serif"
            text-anchor="middle"
            dominant-baseline="central">30</text>
          </text>

          <path stroke="#fff"
                stroke-width="1"
                fill="#fff"
                d="
                M 140  5
                L 140 80
                L 200 40
                Z
                "/>
        </svg>
      </button>
    </div>

    <div class=grid-speed>
      <input class=playbackRate type=range title=speed min=0.6 max=3.0 step=0.2 value=1.0 list=playbackRate><output class=rate>x1.0</output>
    </div>
    <datalist id=playbackRate>
      <option value=0.6 label="x0.6">
      <option value=0.8>
      <option value=1.0 label="x1.0">
      <option value=1.2>
      <option value=1.4>
      <option value=1.6>
      <option value=1.8>
      <option value=2.0 label="x2.0">
      <option value=2.2>
      <option value=2.4>
      <option value=2.6>
      <option value=2.8>
      <option value=3.0 label="x3.0">
    </datalist>
  </div>
</mozaic-player>

<style>
body {
  margin: 0;
  padding: 0;
}

mozaic-player {
  margin: 0;
  display: block;
}
</style>
