<h1>FencedFrame Child DEMO</h1>

<script>
  'use strict';
  const $  = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)
  EventTarget.prototype.on = EventTarget.prototype.addEventListener


  document.on('DOMContentLoaded', async (e) => {
    console.log(e)

    console.log(
      window.innerHeight, // 123
      window.innerWidth, // 456
      window.name, // useful-information
      window.parent === window, // true
      window.top === window, // true
      location.href, // #some-more-information-for-iframe
    )

    window.addEventListener("message", ({origin, source, data}) => {
      // receive message from window
      console.log(data) // "user information"
    })

  })
</script>
