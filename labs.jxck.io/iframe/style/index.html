<title>FencedFrame DEMO</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  main {
    width: 60vw;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    margin: 0 auto;
    font-size: 0.6em;
  }

  iframe, fencedframe {
    background-color: pink;
    border: none;
    box-sizing: border-box;

  }
</style>

<h1>FencedFrame DEMO</h1>

<main>
  <section>
    <h2>direct &lt;iframe&gt;</h2>
    <iframe width=300 height=250 src=child.html></iframe>
  </section>

  <section>
    <h2>direct &lt;fencedframe&gt;</h2>
    <fencedframe width=300 height=250 src=child.html></fencedframe>
  </section>

  <section>
    <h2>nest &lt;iframe&gt; in &lt;iframe&gt;</h2>
    <iframe width=300 height=250 src=iframe.html scrolling="no"></iframe>
  </section>

  <section>
    <h2>nest &lt;fencedframe&gt; in &lt;iframe&gt;</h2>
    <iframe width=300 height=250 src=fencedframe.html scrolling="no"></iframe>
  </section>

  <section>
    <h2>direct &lt;fencedframe&gt; with <code>opaque-ads</code></h2>
    <fencedframe width=300 height=250 src=child.html mode="opaque-ads"></fencedframe>
  </section>

  <section>
    <h2>nest &lt;fencedframe&gt; in &lt;iframe&gt; with <code>opaque-ads</code></h2>
    <iframe width=300 height=250 src=fencedframe-opaque.html scrolling="no"></iframe>
  </section>
</main>

<aside>
  <ul>
    <li><a target="_blank" href=child.html>child.html</a></li>

  </ul>
</aside>
