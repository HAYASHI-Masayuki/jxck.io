<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>1st Party Dialog DEMO</title>

<style>
  h1 {
    font-size: 1em;
  }

  iframe {
    display: block;
  }
</style>

<h1>1st Party Dialog DEMO</h1>
<button id=alert>alert()</button>
<button id=confirm>confirm()</button>
<button id=prompt>prompt()</button>
<iframe src="https://lab2.jxck.io/iframe/dialog/child.html"></iframe>

<script>
  EventTarget.prototype.on = EventTarget.prototype.addEventListener
  EventTarget.prototype.off = EventTarget.prototype.removeEventListener
  const $ = document.querySelector.bind(document)

  $('#alert').on('click', (e) => {
    alert('3p alert')
  })
  $('#prompt').on('click', (e) => {
    console.log(prompt('3p prompt'))
  })
  $('#confirm').on('click', (e) => {
    console.log(confirm('3p confirm'))
  })
</script>
