<!DOCTYPE html>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>document domain iframe DEMO | labs.jxck.io</title>

<h1>document.domain iframe DEMO</h1>

<iframe src="//lab2.jxck.io/iframe/document-domain-child.html"></iframe>

<p id='msg'></p>

<button id=ping>ping</button>

<script>
  EventTarget.prototype.on  = EventTarget.prototype.addEventListener
  EventTarget.prototype.off = EventTarget.prototype.removeEventListener
  const $ = document.querySelector.bind(document)

  document.domain = "jxck.io"

  window.on('load', (e) => {

    console.log(window.frames[0].document.querySelector('h1'))

    $('#ping').on('click', (e) => {
      $('iframe')
        .contentDocument
        .querySelector('#msg')
        .textContent += 'ping'
    })
  })
</script>
